<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="timer-box">
        <p class="timer">00:00:00</p>
        <div class="buttons">
            <button class="btn">
                <img class="btn-svg" id="btn-reset" src="./assets/stop.svg" alt="reset">
            </button>
            <button class="btn">
                <img class="btn-svg" id="btn-play" src="./assets/play-button-arrowhead.svg" alt="play">
                <img class="btn-svg" id="btn-pause" src="./assets/pause.svg" alt="pause">
            </button>
        </div>
    </div>
</body>
</html>
